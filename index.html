<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>VueJS</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div id="vue-app">

    <h1>Conditionals</h1>

    <button v-on:click="error=!error">Error</button>
    <button v-on:click="sucess= !sucess">Sucess</button>
    <!-- <p v-if="error">Error is shown</p>
    <p v-if="sucess">Success is shown</p> -->

  <p v-show="error">Error</p>
  <p v-show="sucess">Success</p>
  </div>

  <script src="app.js"></script>
</body>

</html>
