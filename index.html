<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>VueJS</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="vue-app-one">
    <h2>{{title}}</h2>
    <p>{{greet}}</p>
  </div>

  <div id="vue-app-two">
    <h2>{{title}}</h2>
    <p>{{greet}}</p>
    <button v-on:click="changeTitle">Change Title</button>

  </div>

  <script src="app.js"></script>
</body>

</html>
