<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>VueJS</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <div id="vue-app">
      <h1>Events Handling</h1>
      <button v-on:click="add(1)">Add a Year</button>
      <button v-on:click="subtract(1)">Subtract a Year</button>

      <button v-on:dblclick="add(3)">Add a Year</button>
      <button v-on:dblclick="subtract(3)">Subtract a Year</button>

      <p>My age is {{age}}</p>

      <div id="canvas" v-on:mousemove="updateXY">
        {{x}}, {{y}}
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
